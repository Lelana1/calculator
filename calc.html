<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script async src="calc.js"></script>
</head>
<body>
    <article class="calculator">
        <section class="display">
            <input id="screen" type="text" placeholder="0">
        </section>


        <section class="btns">
            <section class="row">
                <button id="ce" >CE</button>
                <button onclick="factorial()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button id="perc" class="btn">%</button>
                <button id="ac">AC</button>
            </section>

            <section class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">	&pi;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">+</button>
            </section>

            <section class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </section>

            <section class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">&#8730;</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </section>

            <section class="row">
                <button onclick="eulers()">e</button>
                <button onclick="pow()">x<sup>2</sup></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">รท</button>
            </section>
        </section>
    </article>
</body>
</html>
