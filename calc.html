<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script async src="calc.js"></script>
</head>
<body>
    <article class="calculator">
        <section class="display">
            <input id="screen" type="text" placeholder="0">
        </section>


        <section class="btns">
            <section class="row">
                <button id="ce" >CE</button>
                <button id="fact">x!</button>
                <button id="ln">ln</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button id="perc" >%</button>
                <button id="ac">AC</button>
            </section>

            <section class="row">
                <button id="rad">Rad</button>
                <button id="deg">deg</button>
                <button id="pie">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </section>

            <section class="row">
                <button id="sine">sin</button>
                <button id="logart">log</button>
                <button id="cub">&#8731;</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </section>

            <section class="row">
                <button id="cosine">cos</button>
                <button id="tane">tan</button>
                <button id="sqroot">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
                
                
            </section>

            <section class="row">
                <button id="eulers">e</button>
                <button id="pow">x<sup>2</sup></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <!-- <button id="equal" onclick="screen.value=eval(screen.value)">=</button> -->
                <!-- <button id="eval">=</button> -->
                <button class="btn">+</button>
                <button class="btn">ANS</button>

            </section>
        </section>
    </article>
</body>
</html>
